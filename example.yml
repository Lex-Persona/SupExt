timer:
  time_between_each_test: 1200
  time_before_retry: 120

email:
  host: "smtp.example.com"
  port: "587"
  sender: "supext@example.com"
  password: "changeme"
  groups:
    default:
      subject: "SupExt alert for {{ service }}"
      content: "/etc/supext/mail.tpl"
      address:
        - sysadmin@example.com
        - dev@example.com

cachet:
  url: "https://status.example.com"
  token: "changeme"

tests:
  website:
    component: "Website"
    type: "http"
    config:
      url: "https://www.example.com"
    group: "default"
    location:
      - "dc-east-1"

  webmail:
    component: "Webmail"
    type: "http"
    config:
      url: "https://webmail.example.com"
    group: "default"
    location:
      - "dc-east-1"
      - "dc-west-1"

  ssh:
    component: "SSH"
    type: "tcp"
    config:
      host: "example.com"
      port: 22
    group: "default"
    location:
      - "dc-west-1"
